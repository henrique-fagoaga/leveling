<!DOCTYPE html>
<html>
<head>
    <!-- Title -->
    <title>Portal do Aluno - FIAP</title>

    <!-- Charset -->
    <meta charset="UTF-8">

    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/dist/desktop/img/favicon.ico">

    <!-- Folhas de Estilo -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,900,300,700,100,400" rel="stylesheet">
    <link href="dist/css/main.css" rel="stylesheet">
</head>
<body>
    <section id="aluno" class="a-login">
        <div class="a-login-background a-login-background-4"></div>

        <div class="a-login-wrapper">
            <form action="home.html" method="post" class="a-login-form">
                <input type="hidden" name="urlRedirecionamento" />

                <h1 class="a-login-title">
                    Portal do <span class="a-login-title-highlight">Aluno</span>
                </h1>


                <div class="a-login-columns">
                    <div class="a-login-column">
                        <label for="usuario" class="a-login-label">
                            RM
                        </label>

                        <input id="usuario" name="usuario" type="text" class="a-login-input" value="">
                    </div>

                    <div class="a-login-column">
                        <label for="senha" class="a-login-label">
                            Senha
                        </label>

                        <input id="senha" name="senha" type="password" class="a-login-input">
                    </div>
                </div>

                <div class="a-login-footer">
                    <input type="submit" class="a-login-btn" value="Conectar">

                    <a href="#" target="_blank" class="a-login-link">
                        Esqueceu a senha?
                    </a>
                </div>
            </form>
        </div>

            <div class="a-login-caption">
                    <span>Coworking Spaces | <strong class="a-login-caption-highlight">Unidade Avenida Paulista</strong></span>
            </div>

        <div class="a-login-copyright">
            FIAP 2019 | Todos os direitos reservados.
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--<script src="/dist/desktop/js/login.js"></script>-->
</body>
</html>
